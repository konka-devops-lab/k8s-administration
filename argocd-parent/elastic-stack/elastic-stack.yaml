---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: elastic-stack
  source:
    repoURL: 'https://github.com/konka-devops-lab/instana-helmcharts.git'
    targetRevision: HEAD
    path: elastic-stack
    directory:
      include: elasticsearch.yaml  # Only include this specific file
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
